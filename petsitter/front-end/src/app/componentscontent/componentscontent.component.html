<article [class.content]="!deviceXs" [class.content-mob]="deviceXs">
  <mat-toolbar>
    <button
      *ngIf="deviceXs"
      type="button"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    Component
  </mat-toolbar>

  <mat-drawer-container class="example-container">
    <!-- <p>Test</p> -->
    <mat-drawer-content>
      <div
        class="example-sidenav-content"
        fxLayout="row wrap"
        fxLayout.xs="column"
        fxLayoutAlign="space-evenly center"
      >
        <mat-card class="example-card" *ngFor="let i of [].constructor(10)">
          <mat-card-header>
            <div
              mat-card-avatar
              class="example-header-image"
              fxLayoutAlign.xs="center center"
            ></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img
            mat-card-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu"
          />
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct
              spitz breeds of dog from Japan. A small, agile dog that copes very
              well with mountainous terrain, the Shiba Inu was originally bred
              for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</article>
